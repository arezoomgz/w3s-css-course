<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Form</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, course, examples">
        <meta name="description" content="Examples for HTML course">
        <meta name="author" content="arezoo">
        <meta http-equiv="refresh" content="30">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="responsive-form.css">
    </head>
    <body>
        <h1>Responsive Form</h1>
        <p>Resize the browser window to see the effect. When the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other.</p>
        <div class="ex1">
            <form>
                <div class="row">
                    <div class="col-25">
                        <label for="fname">First name</label>    
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Your name...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last name</label>
                    </div>
                    <div class="col-75"><input type="text" id="lname" name="lastname" placeholder="Your last name...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="country">Country</label>
                    </div>
                    <div class="col-75">
                        <select name="country" id="country">
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Subject</label>
                    </div>
                    <div class="col-75">
                        <textarea name="subject" id="subject">Write something...</textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
        <br>
    </body>
</html>
