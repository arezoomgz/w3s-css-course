    <body>
        <h1>CSS Image Gallery</h1>
        <p>CSS can be used to create an image gallery.</p>
        <div class="gallery">
            <a target="_blank" href="images/dog1.jpg">
                <img src="images/dog1.jpg" alt="dog image">
            </a>
            <div class="desc">This is an image.</div>
        </div>
        <div class="gallery">
            <a target="_blank" href="images/dog2.jpg">
                <img src="images/dog2.jpg" alt="dog image">
            </a>

        </div>
        <div class="gallery">
            <a target="_blank" href="images/dog4.jpg">
                <img src="images/dog4.jpg" alt="dog image">

        </div>
    </body>
